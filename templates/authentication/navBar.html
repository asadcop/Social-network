<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% block titale %}{% endblock titale %}</title>
	{% load static %}
	<link  rel="stylesheet" href="{% static 'style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>
    
	{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
	<nav>
	
	<div class="nav-area">
		
		<div class="nav" id="nav">
		<h3 style="display: inline; 
		color: rgb(238, 238, 238);
		text-align : left;">My site</h3>
		{% if user.is_authenticated %}
		
	
		<button type="submit"><a href="/profile">Profile</a></button>
		<button type="submit"><a href={% url 'authentication:signout' %}>SignOut</a></button>
		{% comment %} <h3>Hello {{ fname }} </h3>
		<h4> You're successfully logged in.</h4> {% endcomment %}

	{% else %}
		<button type="submit"><a href={% url 'authentication:signup' %}>SignUp</a></button>
		<button type="submit"><a href={% url 'authentication:signin' %}>SignIn</a></button>
	</div>
	</div>
	{% endif %}
</nav>
	<main>
    {% block navbar %}
	<div>
		
	</div>
    {% endblock navbar %}
</main>
<script>
	setTimeout(function(){
	  if ($('#msg').length > 0) {
		$('#msg').remove();
	  }
	}, 2000)
  </script> 
</body>
</html>
